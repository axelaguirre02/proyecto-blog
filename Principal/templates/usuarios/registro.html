{% block contenido %}

    <form action="" method='POST'>
        {% csrf_token %}
        {% for field in form_registro %}
            {{field.label}}
            <label>{{field}}</label>
        {% endfor %}
        <input type="submit" value='Registrarse'>
    </form>
{% endblock contenido %}
